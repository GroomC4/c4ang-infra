fullnameOverride: store-api
replicaCount: 2

image:
  repository: ""  # Set in environment config (config/dev/*.yaml or config/prod/*.yaml)
  pullPolicy: IfNotPresent
  tag: ""         # Set in environment config

imagePullSecrets: []

service:
  type: ClusterIP
  port: 80  # Standard HTTP port for internal service discovery
  targetPort: 8081

resources:
  requests:
    memory: 512Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: 250m

autoscaling:
  enabled: false

# Application configuration (injected via ConfigMap)
config:
  SERVER_PORT: "8081"
  SPRING_PROFILES_ACTIVE: "prod"
  SPRING_DATASOURCE_MASTER_URL: "jdbc:postgresql://infra-database-postgresql-primary.ecommerce.svc.cluster.local:5432/store_db"
  SPRING_DATASOURCE_REPLICA_URL: "jdbc:postgresql://infra-database-postgresql-read.ecommerce.svc.cluster.local:5432/store_db"
  SPRING_DATA_REDIS_HOST: "store-service-redis-service.cache-tier.svc.cluster.local"
  SPRING_DATA_REDIS_PORT: "6379"
  SPRING_REDISSON_ADDRESS: "redis://store-service-redis-service.cache-tier.svc.cluster.local:6379"

# Sensitive data (injected via Secret)
secrets:
  SPRING_DATASOURCE_MASTER_USERNAME: "application"
  SPRING_DATASOURCE_MASTER_PASSWORD: "application"
  SPRING_DATASOURCE_REPLICA_USERNAME: "application"
  SPRING_DATASOURCE_REPLICA_PASSWORD: "application"
  SPRING_REDIS_PASSWORD: ""
  SPRING_REDISSON_PASSWORD: ""

# Extra environment variables (optional, injected directly as env)
extraEnv: []

# Set to true for local/dev environments
# Disabled for EKS - using existing redis in cache-tier namespace
redis:
  enabled: false
# Istio configuration
istio:
  enabled: true # Set to true when deploying to EKS with Istio
  pathPrefix: /api/v1/stores
  timeout: 30s
  retries:
    attempts: 3
    perTryTimeout: 10s
    retryOn: "5xx,reset,connect-failure,refused-stream"
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  gatewayAPI:
    enabled: true # Set to true to use Kubernetes Gateway API
    gatewayName: ecommerce-gateway
    gatewayNamespace: ecommerce
    hostnames:
      - api.c4ang.com

