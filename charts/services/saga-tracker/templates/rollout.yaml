apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "saga-tracker.fullname" . }}
  labels:
    {{- include "saga-tracker.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}

  # Blue/Green 배포 전략 정의
  strategy:
    blueGreen:
      activeService: {{ .Chart.Name }}-active
      previewService: {{ .Chart.Name }}-preview
      autoPromotionEnabled: false

  selector:
    matchLabels:
      {{- include "saga-tracker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        sidecar.istio.io/inject: "true" # Istio Sidecar 주입
      labels:
        {{- include "saga-tracker.selectorLabels" . | nindent 8 }}
          {{- if .Values.istio.enabled }}
          version: {{ .Values.image.tag | default .Chart.AppVersion }}
          {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: create-log-dir
          image: busybox:1.36
          command: ["sh", "-c", "mkdir -p /app/logs"]
          volumeMounts:
            - name: logs-dir
              mountPath: /app/logs
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}{{- if .Values.image.digest }}@{{ .Values.image.digest }}{{- else }}:{{ .Values.image.tag | default .Chart.AppVersion }}{{- end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.command }}
          command: {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- with .Values.args }}
          args: {{- toYaml . | nindent 10 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "saga-tracker.fullname" . }}-config
            {{- if .Values.secrets }}
            - secretRef:
                name: {{ include "saga-tracker.fullname" . }}-secret
            {{- end }}
          {{- if .Values.extraEnv }}
          env:
            {{- toYaml .Values.extraEnv | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: logs-dir
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 10 }}

          # Graceful Shutdown 설정
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "sleep 10"
                ]
      volumes:
        - name: logs-dir
          emptyDir: {}
      terminationGracePeriodSeconds: 30