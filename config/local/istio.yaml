# Istio Configuration Values for k3d
# k3d 환경에 최적화된 Istio 설정
# Helm 차트: helm/management-base/istio

# Namespace 설정
namespace:
  name: ecommerce
  create: false  # install-istio.sh 스크립트가 생성

# Gateway 설정
gateway:
  main:
    enabled: true
    name: ecommerce-gateway
    #hostname: api.ecommerce.com  # (이게 없어야 localhost 접속이 허용됩니다)
    # k3d 환경에서는 LoadBalancer 타입이 NodePort로 매핑됨
    # AWS NLB 어노테이션은 k3d에서 무시됨
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # k3d에서는 LoadBalancer가 자동으로 NodePort로 매핑됨
    listeners:
      https:
        enabled: true
        port: 443
        tls:
          mode: Terminate
          certificateRefs:
            - name: ecommerce-tls-cert
              kind: Secret
      http:
        enabled: true
        port: 80
        redirectToHttps: false  # <-- true -> false로 변경  # (로컬 시연 중에는 HTTP로 통신해야 합니다)
  
  webhook:
    enabled: true
    name: webhook-gateway
    hostname: webhook.ecommerce.com
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    listeners:
      https:
        enabled: true
        port: 443
        tls:
          mode: Terminate
          certificateRefs:
            - name: webhook-tls-cert
              kind: Secret

# Security 설정
security:
  mTLS:
    enabled: true
    mode: STRICT
  
  jwt:
    enabled: true
    issuer: "https://api.ecommerce.com"
    jwksUri: "https://api.ecommerce.com/.well-known/jwks.json"
    audiences:
      - "ecommerce-api"
  
  # Public endpoints (인증 불필요)
  publicEndpoints:
    - /api/v1/users/register
    - /api/v1/users/login
    - /api/v1/users/refresh-token
    - /api/v1/auth/login
    - /api/v1/auth/refresh
    - /actuator/health
    - /actuator/prometheus

# HTTPRoute 설정
# 필요한 서비스만 활성화
httpRoute:
  enabled: true
  services:
    order:
      enabled: false  # 서비스 배포 시 true로 변경
      path: /api/v1/orders
      serviceName: order-service
      servicePort: 8080
    product:
      enabled: false
      path: /api/v1/products
      serviceName: product-service
      servicePort: 8080
    payment:
      enabled: false
      path: /api/v1/payments
      serviceName: payment-service
      servicePort: 8080
    user:
      enabled: false
      path: /api/v1/users
      serviceName: user-service
      servicePort: 8080
    auth:
      enabled: false
      path: /api/v1/auth
      serviceName: auth-service
      servicePort: 8080
    store:
      enabled: false
      path: /api/v1/stores
      serviceName: store-service
      servicePort: 8080
    review:
      enabled: false
      path: /api/v1/reviews
      serviceName: review-service
      servicePort: 8080
    recommendation:
      enabled: false
      path: /api/v1/recommendations
      serviceName: recommendation-service
      servicePort: 8080
    analytics:
      enabled: false
      path: /api/v1/analytics
      serviceName: analytics-service
      servicePort: 8080

