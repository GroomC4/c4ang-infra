{{- if .Values.kubeStateMetrics.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-state-metrics
  namespace: {{ include "monitoring.namespace" . }}
  labels:
    {{- include "monitoring.kubeStateMetrics.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "monitoring.fullname" . }}-kube-state-metrics
  labels:
    {{- include "monitoring.kubeStateMetrics.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - persistentvolumes
      - replicationcontrollers
      - namespaces
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources:
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources:
      - cronjobs
      - jobs
    verbs: ["get", "list", "watch"]
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["get", "list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "monitoring.fullname" . }}-kube-state-metrics
  labels:
    {{- include "monitoring.kubeStateMetrics.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "monitoring.fullname" . }}-kube-state-metrics
subjects:
  - kind: ServiceAccount
    name: kube-state-metrics
    namespace: {{ include "monitoring.namespace" . }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: {{ include "monitoring.namespace" . }}
  labels:
    {{- include "monitoring.kubeStateMetrics.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.kubeStateMetrics.replicas }}
  selector:
    matchLabels:
      {{- include "monitoring.kubeStateMetrics.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "monitoring.kubeStateMetrics.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: kube-state-metrics
      containers:
        - name: kube-state-metrics
          image: "{{ .Values.kubeStateMetrics.image.repository }}:{{ .Values.kubeStateMetrics.image.tag }}"
          imagePullPolicy: {{ .Values.kubeStateMetrics.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
          resources:
            {{- toYaml .Values.kubeStateMetrics.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: {{ include "monitoring.namespace" . }}
  labels:
    {{- include "monitoring.kubeStateMetrics.labels" . | nindent 4 }}
  annotations:
    {{- range $key, $value := .Values.kubeStateMetrics.service.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  selector:
    {{- include "monitoring.kubeStateMetrics.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.kubeStateMetrics.service.port }}
      targetPort: http
{{- end }}

