# MSA 외부 데이터 서비스 (로컬 개발 환경)
# ArgoCD 배포 전에 실행 필요

services:
  # ============================================
  # PostgreSQL Databases (서비스별)
  # ============================================

  customer-db:
    image: postgres:15-alpine
    container_name: customer-db
    environment:
      POSTGRES_DB: customer_db
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - customer-db-data:/var/lib/postgresql/data
      - ./init-scripts/customer-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - external-services

  product-db:
    image: postgres:15-alpine
    container_name: product-db
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - product-db-data:/var/lib/postgresql/data
      - ./init-scripts/product-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - external-services

  order-db:
    image: postgres:15-alpine
    container_name: order-db
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5434:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
      - ./init-scripts/order-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - external-services

  store-db:
    image: postgres:15-alpine
    container_name: store-db
    environment:
      POSTGRES_DB: store_db
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5435:5432"
    volumes:
      - store-db-data:/var/lib/postgresql/data
      - ./init-scripts/store-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - external-services

  saga-db:
    image: postgres:15-alpine
    container_name: saga-db
    environment:
      POSTGRES_DB: saga_db
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5436:5432"
    volumes:
      - saga-db-data:/var/lib/postgresql/data
      - ./init-scripts/saga-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - external-services

  payment-db:
    image: postgres:15-alpine
    container_name: payment-db
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5437:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data
      - ./init-scripts/payment-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - external-services

  # ============================================
  # Redis Instances
  # ============================================

  cache-redis:
    image: redis:7-alpine
    container_name: cache-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - cache-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - external-services

  session-redis:
    image: redis:7-alpine
    container_name: session-redis
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy volatile-lru
    ports:
      - "6380:6379"
    volumes:
      - session-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - external-services

  # ============================================
  # Kafka (단일 브로커 - 개발용)
  # 프로덕션은 K8s 내 Strimzi 또는 AWS MSK 사용
  # Apache Kafka 공식 이미지 사용 (KRaft 모드)
  # ============================================

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    environment:
      # JVM 최적화 (개발 환경 시작 속도 개선)
      KAFKA_HEAP_OPTS: "-Xms256m -Xmx512m"
      KAFKA_JVM_PERFORMANCE_OPTS: "-XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:+UseStringDeduplication -XX:+TieredCompilation -XX:TieredStopAtLevel=1"
      # KRaft 모드 설정 (Zookeeper 불필요)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # 토픽 설정
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # KRaft 클러스터 ID
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
      - "9094:9094"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      # 가벼운 TCP 연결 체크 (JVM 스크립트 대신)
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - external-services

  # ============================================
  # Schema Registry (Kafka 스키마 관리)
  # ============================================

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema-registry
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 1
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: BACKWARD
      # JVM 최적화 (시작 속도 개선)
      SCHEMA_REGISTRY_HEAP_OPTS: "-Xms128m -Xmx256m"
      SCHEMA_REGISTRY_JVM_PERFORMANCE_OPTS: "-XX:+TieredCompilation -XX:TieredStopAtLevel=1"
    ports:
      - "8081:8081"
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8081 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - external-services

  # Kafka UI (선택적)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    ports:
      - "8080:8080"
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    networks:
      - external-services
    profiles:
      - ui  # docker-compose --profile ui up 으로 활성화

# ============================================
# Volumes
# ============================================
volumes:
  customer-db-data:
  product-db-data:
  order-db-data:
  store-db-data:
  saga-db-data:
  payment-db-data:
  cache-redis-data:
  session-redis-data:
  kafka-data:

# ============================================
# Networks
# ============================================
networks:
  external-services:
    driver: bridge
