# EKS Istio 테스트용 values
# 실제 이미지가 없을 때 테스트용으로 사용

fullnameOverride: customer-api

replicaCount: 2

# 테스트용 간단한 HTTP echo 서버 이미지
image:
  repository: hashicorp/http-echo
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []

service:
  type: ClusterIP
  port: 8080
  targetPort: 5678  # http-echo의 기본 포트

# Ingress 비활성화 (Istio Gateway 사용)
ingress:
  enabled: false

resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 128Mi
    cpu: 100m

# HPA 비활성화 (테스트용)
autoscaling:
  enabled: false

# 테스트용 환경 변수
env:
  - name: SERVICE_NAME
    value: "customer-service-test"

# Redis 비활성화 (외부 ElastiCache 사용)
redis:
  enabled: false

# Istio 활성화
istio:
  enabled: true
  pathPrefix: /api/v1/customers
  timeout: 30s
  retries:
    attempts: 3
    perTryTimeout: 10s
    retryOn: "5xx,reset,connect-failure,refused-stream"
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  gatewayAPI:
    enabled: true
    gatewayName: ecommerce-gateway
    gatewayNamespace: ecommerce
    hostnames:
      - api.c4ang.com

# 테스트용 command override (http-echo 설정)
command: ["/http-echo"]
args:
  - "-listen=:5678"
  - "-text=Customer Service Test Response"

