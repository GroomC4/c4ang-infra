fullnameOverride: store-api
replicaCount: 2

# 테스트용 간단한 HTTP echo 서버 이미지
image:
  repository: hashicorp/http-echo
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []

service:
  type: ClusterIP
  port: 8080
  targetPort: 5678  # http-echo의 기본 포트

resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 128Mi
    cpu: 100m

autoscaling:
  enabled: false  # 테스트용으로 비활성화

env:
  - name: SERVER_PORT
    value: "8081"  # Spring Boot server port
  - name: SPRING_PROFILES_ACTIVE
    value: "prod"
  - name: SPRING_DATASOURCE_MASTER_URL
    value: "jdbc:postgresql://infra-database-postgresql-primary.ecommerce.svc.cluster.local:5432/store_db"
  - name: SPRING_DATASOURCE_REPLICA_URL
    value: "jdbc:postgresql://infra-database-postgresql-read.ecommerce.svc.cluster.local:5432/store_db"
  - name: SPRING_DATASOURCE_USERNAME
    value: "application"
  - name: SPRING_DATASOURCE_PASSWORD
    value: "application"
  - name: SPRING_DATA_REDIS_HOST
    value: "store-service-redis-service.cache-tier.svc.cluster.local"
  - name: SPRING_DATA_REDIS_PORT
    value: "6379"
  - name: SPRING_REDIS_PASSWORD
    value: ""
  # Redisson specific properties
  - name: SPRING_REDISSON_ADDRESS
    value: "redis://store-service-redis-service.cache-tier.svc.cluster.local:6379"
  - name: SPRING_REDISSON_PASSWORD
    value: ""

# 테스트용 command override (http-echo 설정)
command: ["/http-echo"]
args:
  - "-listen=:5678"
  - "-text=Store Service Test Response"
# Set to true for local/dev environments
# Disabled for EKS - using existing redis in cache-tier namespace
redis:
  enabled: false
# Istio configuration
istio:
  enabled: true # Set to true when deploying to EKS with Istio
  pathPrefix: /api/v1/stores
  timeout: 30s
  retries:
    attempts: 3
    perTryTimeout: 10s
    retryOn: "5xx,reset,connect-failure,refused-stream"
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  gatewayAPI:
    enabled: true # Set to true to use Kubernetes Gateway API
    gatewayName: ecommerce-gateway
    gatewayNamespace: ecommerce
    hostnames:
      - api.c4ang.com

