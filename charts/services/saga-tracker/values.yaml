fullnameOverride: saga-tracker-api

replicaCount: 3

image:
  repository: ""  # Set in environment config (config/dev/*.yaml or config/prod/*.yaml)
  pullPolicy: IfNotPresent
  tag: ""         # Set in environment config

imagePullSecrets: []

service:
  type: ClusterIP
  port: 80  # Standard HTTP port for internal service discovery
  targetPort: 8081  # Application runs on 8081

resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Application configuration (injected via ConfigMap)
config:
  SERVER_PORT: "8081"
  SPRING_PROFILES_ACTIVE: "prod"
  SPRING_DATASOURCE_MASTER_URL: "jdbc:postgresql://c4-app-db.cfkm648uqlug.ap-northeast-2.rds.amazonaws.com:5432/saga_db"
  SPRING_DATASOURCE_REPLICA_URL: "jdbc:postgresql://c4-app-db.cfkm648uqlug.ap-northeast-2.rds.amazonaws.com:5432/saga_db"
  SPRING_DATA_REDIS_HOST: "redis-master"
  SPRING_DATA_REDIS_PORT: "6379"

# Sensitive data (injected via Secret)
secrets:
  SPRING_DATASOURCE_MASTER_USERNAME: ""
  SPRING_DATASOURCE_MASTER_PASSWORD: ""
  SPRING_DATASOURCE_REPLICA_USERNAME: ""
  SPRING_DATASOURCE_REPLICA_PASSWORD: ""
  SPRING_REDIS_PASSWORD: ""
  SPRING_REDISSON_PASSWORD: ""

# Extra environment variables (optional, injected directly as env)
extraEnv: []

# Redis dependency - disabled by default for EKS (use ElastiCache)
# Set to true for local/dev environments
redis:
  enabled: false

istio:
  enabled: true
  pathPrefix: /api/v1/saga
  timeout: 30s
  retries:
    attempts: 3
    perTryTimeout: 10s
    retryOn: "5xx,reset,connect-failure,refused-stream"
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  gatewayAPI:
    enabled: true
    gatewayName: ecommerce-gateway
    gatewayNamespace: ecommerce
    hostnames:
      - api.c4ang.com

analysis:
  prometheusUrl: "http://prometheus.monitoring.svc.cluster.local:9090"
