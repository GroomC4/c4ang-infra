apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "customer-service.fullname" . }}
  labels:
    {{- include "customer-service.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.notifications.discord.enabled }}
    # =======================================================================
    # Discord 알림 구독 - Pre/Post Analysis + Blue-Green 전환 + 최종 상태
    # =======================================================================
    # Pre-Promotion Analysis (Preview 환경 검증)
    notifications.argoproj.io/subscribe.on-pre-analysis-running.discord: ""
    notifications.argoproj.io/subscribe.on-pre-analysis-success.discord: ""
    notifications.argoproj.io/subscribe.on-pre-analysis-failed.discord: ""
    # Blue-Green 전환
    notifications.argoproj.io/subscribe.on-rollout-switch.discord: ""
    # Post-Promotion Analysis (프로덕션 트래픽 검증)
    notifications.argoproj.io/subscribe.on-post-analysis-running.discord: ""
    notifications.argoproj.io/subscribe.on-post-analysis-success.discord: ""
    notifications.argoproj.io/subscribe.on-post-analysis-failed.discord: ""
    # 최종 상태
    notifications.argoproj.io/subscribe.on-rollout-completed.discord: ""
    notifications.argoproj.io/subscribe.on-rollout-aborted.discord: ""
    {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}

  # Blue/Green 전략
  strategy:
    blueGreen:
      activeService: {{ include "customer-service.fullname" . }}
      previewService: {{ include "customer-service.fullname" . }}-preview
      # 자동 승격 활성화 - prePromotionAnalysis 통과 후 자동으로 Green 전환
      autoPromotionEnabled: true
      scaleDownDelaySeconds: 300   # 이전 버전 5분 후 삭제
      abortScaleDownDelaySeconds: 30  # 롤백 시 빠르게 정리

      # =======================================================================
      # PrePromotionAnalysis: 프로모션 전 검증 (Preview 서비스 대상)
      # =======================================================================
      # 목적: "이 버전이 프로덕션에 나갈 자격이 있는가?"
      # 검증 내용:
      #   - Health Check (Liveness/Readiness)
      #   - 기본 API 응답 확인
      # 실패 시: 프로모션 중단 (Green 전환 안 함)
      prePromotionAnalysis:
        templates:
          - templateName: smoke-test-analysis
        args:
          - name: service-name
            value: {{ include "customer-service.fullname" . }}
          - name: namespace
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: port
            value: "{{ .Values.service.port }}"

      # =======================================================================
      # PostPromotionAnalysis: 프로모션 후 검증 (실제 트래픽 대상)
      # =======================================================================
      # 목적: "실제 프로덕션 트래픽에서 문제가 있는가?"
      # 검증 내용:
      #   - Error Rate (5xx 비율)
      #   - Latency (P95, P99)
      #   - Business Metrics (선택적)
      # 실패 시: 자동 롤백 + Discord 알림
      postPromotionAnalysis:
        templates:
          - templateName: post-promotion-analysis
        args:
          - name: service-name
            value: {{ include "customer-service.fullname" . }}
          - name: namespace
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
  #이전 애플리케이션 리비전의 최대 보존 개수 (디폴트:10)
  #revisionHistoryLimit: 2
  selector:
    matchLabels:
      {{- include "customer-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if and .Values.istio.enabled (not .Values.istio.ambient) }}
        # Sidecar 모드: Envoy sidecar 주입
        sidecar.istio.io/inject: "true"
        {{- else }}
        # Ambient 모드 또는 Istio 비활성화: sidecar 불필요
        sidecar.istio.io/inject: "false"
        {{- end }}
        # Prometheus 메트릭 수집 설정
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.targetPort }}"
        prometheus.io/path: "/actuator/prometheus"
      labels:
        {{- include "customer-service.selectorLabels" . | nindent 8 }}
        {{- if .Values.istio.enabled }}
        version: {{ .Values.image.tag | default .Chart.AppVersion }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: create-log-dir
          image: busybox:1.36
          command: ["sh", "-c", "mkdir -p /var/log/customer-service"]
          volumeMounts:
            - name: logs-dir
              mountPath: /var/log/customer-service
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}{{- if .Values.image.digest }}@{{ .Values.image.digest }}{{- else }}:{{ .Values.image.tag | default .Chart.AppVersion }}{{- end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.command }}
          command: {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- with .Values.args }}
          args: {{- toYaml . | nindent 10 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "customer-service.fullname" . }}-config
            {{- if .Values.secrets }}
            - secretRef:
                name: {{ include "customer-service.fullname" . }}-secret
            {{- end }}
          {{- if .Values.extraEnv }}
          env: {{- toYaml .Values.extraEnv | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: logs-dir
              mountPath: /var/log/customer-service
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 90
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # Graceful Shutdown
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "sleep 10" ]
      volumes:
        - name: logs-dir
          emptyDir: {}
      terminationGracePeriodSeconds: 30