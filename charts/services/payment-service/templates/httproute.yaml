{{- if and .Values.istio.enabled .Values.istio.gatewayAPI.enabled }}
# Kubernetes Gateway API HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "payment-service.fullname" . }}-route
  labels:
    {{- include "payment-service.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.istio.gatewayAPI.gatewayName | default "ecommerce-gateway" }}
      namespace: {{ .Values.istio.gatewayAPI.gatewayNamespace | default "ecommerce" }}
  hostnames:
    {{- range .Values.istio.gatewayAPI.hostnames }}
    - {{ . | quote }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: {{ .Values.istio.pathPrefix | default "/api/v1/payments" }}
      backendRefs:
        - name: {{ include "payment-service.fullname" . }}
          port: {{ .Values.service.port }}
          weight: 100
    # External PG callback route for payment completion
    - matches:
        - path:
            type: PathPrefix
            value: /external/pg/callback/payment
      backendRefs:
        - name: {{ include "payment-service.fullname" . }}
          port: {{ .Values.service.port }}
          weight: 100
{{- end }}

