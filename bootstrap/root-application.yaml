# ArgoCD Root Application - App of Apps Pattern
# 이 Application이 모든 ApplicationSet을 관리합니다
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-application
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/GroomC4/c4ang-infra.git
    targetRevision: feature/adding-db-schema-and-enhancement-external-service
    path: argocd
    directory:
      recurse: true
      include: '{hooks/*.yaml,projects/*.yaml,applicationsets/*.yaml}'

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Sync waves를 사용하여 순서 보장
  # 1. Projects 먼저
  # 2. ApplicationSets 다음
