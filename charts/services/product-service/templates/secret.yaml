{{- if .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "product-service.fullname" . }}-secret
  labels:
    {{- include "product-service.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
