{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-storage
  namespace: {{ include "monitoring.namespace" . }}
  labels:
    {{- include "monitoring.prometheus.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.prometheus.storage.storageClassName }}
  storageClassName: {{ .Values.prometheus.storage.storageClassName }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.prometheus.storage.size }}
{{- end }}

