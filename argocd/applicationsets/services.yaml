# ArgoCD ApplicationSet - MSA Services
# MSA 서비스를 환경별로 배포
# Multiple Sources를 사용하여 환경별 설정 파일을 명확하게 참조
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: services
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          # 환경 정의
          - list:
              elements:
                # dev 환경은 k3d 클러스터에서만 사용 (EKS에서는 비활성화)
                # - env: dev
                #   cluster: https://kubernetes.default.svc
                #   namespace: ecommerce
                - env: prod
                  cluster: https://kubernetes.default.svc
                  namespace: ecommerce-prod

          # 서비스 목록
          - list:
              elements:
                - name: customer-service
                - name: order-service
                - name: payment-service
                - name: product-service
                - name: recommendation-service
                - name: saga-tracker
                - name: store-service
  syncPolicy:
    applicationsSync: create-update  # ApplicationSet 변경 시 Application도 업데이트

  template:
    metadata:
      name: '{{.name}}-{{.env}}'
      namespace: argocd
      labels:
        app.kubernetes.io/component: '{{.name}}'
        app.kubernetes.io/env: '{{.env}}'
        app.kubernetes.io/type: service
      annotations:
        argocd.argoproj.io/sync-wave: "30"
    spec:
      project: applications
      # Multiple Sources: 상대경로 대신 명확한 경로 사용 (ArgoCD 2.6+)
      sources:
        # Source 1: 환경별 설정 파일 (ref로 참조용)
        - repoURL: https://github.com/GroomC4/c4ang-infra.git
          targetRevision: HEAD
          ref: values
        # Source 2: Helm 차트 + values 파일 참조
        - repoURL: https://github.com/GroomC4/c4ang-infra.git
          targetRevision: HEAD
          path: 'charts/services/{{.name}}'
          helm:
            valueFiles:
              - values.yaml
              - '$values/config/{{.env}}/{{.name}}.yaml'
      destination:
        server: '{{.cluster}}'
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
