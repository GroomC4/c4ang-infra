{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "customer-service.fullname" . }}-vs
  labels:
    {{- include "customer-service.labels" . | nindent 4 }}
spec:
  hosts:
    - {{ include "customer-service.fullname" . }}
  http:
    - match:
        - uri:
            prefix: {{ .Values.istio.pathPrefix | default "/api/v1/customers" }}
      route:
        - destination:
            host: {{ include "customer-service.fullname" . }}
            port:
              number: {{ .Values.service.port }}
      timeout: {{ .Values.istio.timeout | default "30s" }}
      retries:
        attempts: {{ .Values.istio.retries.attempts | default 3 }}
        perTryTimeout: {{ .Values.istio.retries.perTryTimeout | default "10s" }}
        retryOn: {{ .Values.istio.retries.retryOn | default "5xx,reset,connect-failure,refused-stream" }}
{{- end }}

