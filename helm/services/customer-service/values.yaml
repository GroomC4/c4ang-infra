fullnameOverride: customer-api
replicaCount: 2
image:
  repository: 963403601423.dkr.ecr.ap-northeast-2.amazonaws.com/c4ang-customer-service
  pullPolicy: IfNotPresent
  tag: "v1.0.8"
imagePullSecrets: []
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
resources:
  requests:
    memory: 1Gi
    cpu: 250m
  limits:
    memory: 2Gi
    cpu: 500m
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
env:
  - name: SPRING_PROFILES_ACTIVE
    value: "prod"
  - name: SPRING_DATASOURCE_PRIMARY_URL
    value: "jdbc:postgresql://infra-database-postgresql-primary.ecommerce.svc.cluster.local:5432/customer_db"
  - name: SPRING_DATASOURCE_REPLICA_URL
    value: "jdbc:postgresql://infra-database-postgresql-read.ecommerce.svc.cluster.local:5432/customer_db"
  - name: SPRING_DATASOURCE_USERNAME
    value: "application"
  - name: SPRING_DATASOURCE_PASSWORD
    value: "application"
  - name: SPRING_REDIS_HOST
    value: "customer-service-redis-service.cache-tier.svc.cluster.local"
  - name: SPRING_REDIS_PORT
    value: "6379"
  - name: SPRING_DATA_REDIS_HOST
    value: "customer-service-redis-service.cache-tier.svc.cluster.local"
  - name: SPRING_DATA_REDIS_PORT
    value: "6379"
  - name: SPRING_REDIS_PASSWORD
    value: ""
  - name: SPRING_DATA_REDIS_PASSWORD
    value: ""
# Set to true for local/dev environments
# Disabled for EKS - using existing redis in cache-tier namespace
redis:
  enabled: false
# Istio configuration
istio:
  enabled: true # Set to true when deploying to EKS with Istio
  pathPrefix: /api/v1/customers
  timeout: 30s
  retries:
    attempts: 3
    perTryTimeout: 10s
    retryOn: "5xx,reset,connect-failure,refused-stream"
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  gatewayAPI:
    enabled: true # Set to true to use Kubernetes Gateway API
    gatewayName: ecommerce-gateway
    gatewayNamespace: ecommerce
    hostnames:
      - api.c4ang.com
