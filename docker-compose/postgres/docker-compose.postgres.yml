services:
  postgres-primary:
    image: postgres:17
    container_name: ${PRIMARY_CONTAINER_NAME:-postgres_primary}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PRIMARY_POSTGRES_USER:-application}
      POSTGRES_PASSWORD: ${PRIMARY_POSTGRES_PASSWORD:-application}
      POSTGRES_DB: ${PRIMARY_POSTGRES_DB:-groom}
      POSTGRES_INITDB_ARGS: "--lc-collate=C --lc-ctype=C --encoding=UTF8 --auth-host=md5 --auth-local=md5"
      REPL_USER: ${POSTGRES_REPL_USER:-repl_user}
      REPL_PASSWORD: ${POSTGRES_REPL_PASSWORD:-repl_password}
    ports:
      - "${PRIMARY_POSTGRES_PORT:-15432}:5432"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ${INFRA_CONFIG_PATH:-.}/docker/postgres/primary-init/005_create_app_user.sh:/docker-entrypoint-initdb.d/005_create_app_user.sh:ro
      - ${SCHEMA_PATH:-./schema.sql}:/docker-entrypoint-initdb.d/010_schema.sql:ro
      - ${INFRA_CONFIG_PATH:-.}/docker/postgres/primary-init/015_grant_table_permissions.sh:/docker-entrypoint-initdb.d/015_grant_table_permissions.sh:ro
      - ${INFRA_CONFIG_PATH:-.}/docker/postgres/primary-init/020_setup_replication.sh:/docker-entrypoint-initdb.d/020_setup_replication.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=$$POSTGRES_PASSWORD pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  postgres-replica:
    image: postgres:17
    container_name: ${REPLICA_CONTAINER_NAME:-postgres_replica}
    restart: unless-stopped
    depends_on:
      postgres-primary:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${REPLICA_POSTGRES_USER:-application}
      POSTGRES_PASSWORD: ${REPLICA_POSTGRES_PASSWORD:-application}
      POSTGRES_DB: ${REPLICA_POSTGRES_DB:-groom}
      PRIMARY_HOST: ${PRIMARY_SERVICE_HOST:-postgres-primary}
      PRIMARY_PORT: ${PRIMARY_SERVICE_PORT:-5432}
      REPL_USER: ${POSTGRES_REPL_USER:-repl_user}
      REPL_PASSWORD: ${POSTGRES_REPL_PASSWORD:-repl_password}
      APPLICATION_NAME: ${POSTGRES_REPLICA_APPLICATION_NAME:-postgres_replica}
    ports:
      - "${REPLICA_POSTGRES_PORT:-15433}:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ${INFRA_CONFIG_PATH:-.}/docker/postgres/replica-init/010_setup_replica.sh:/docker-entrypoint-initdb.d/010_setup_replica.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=$$POSTGRES_PASSWORD pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

volumes:
  postgres_primary_data:
    driver: local
  postgres_replica_data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge
