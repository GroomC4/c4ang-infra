# payment-service EKS 프로덕션 환경 설정
# AWS RDS, ElastiCache, MSK 사용

replicaCount: 3
image:
  repository: 963403601423.dkr.ecr.ap-northeast-2.amazonaws.com/c4ang-payment-service
  pullPolicy: IfNotPresent
  tag: "v1.0.2"
# ECR 이미지 pull을 위한 secret
imagePullSecrets:
  - name: ecr-secret
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
resources:
  requests:
    memory: 1Gi
    cpu: 500m
  limits:
    memory: 2Gi
    cpu: 1000m
# Application configuration (injected via ConfigMap)
config:
  SERVER_PORT: "8081"
  SPRING_PROFILES_ACTIVE: "prod"
  # AWS RDS PostgreSQL (ExternalName 서비스를 통한 연결)
  DB_MASTER_URL: "jdbc:postgresql://payment-db:5432/payment_db"
  DB_REPLICA_URL: "jdbc:postgresql://payment-db:5432/payment_db"
  # AWS ElastiCache Redis (ExternalName 서비스를 통한 연결)
  # Spring Boot 환경변수 형식: spring.data.redis.host → SPRING_DATA_REDIS_HOST
  SPRING_DATA_REDIS_HOST: "cache-redis"
  SPRING_DATA_REDIS_PORT: "6379"
  # AWS MSK Kafka
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "b-1.c4kafka.l9hkqg.c2.kafka.ap-northeast-2.amazonaws.com:9092,b-2.c4kafka.l9hkqg.c2.kafka.ap-northeast-2.amazonaws.com:9092,b-3.c4kafka.l9hkqg.c2.kafka.ap-northeast-2.amazonaws.com:9092"
  # Service URLs for Feign clients
  ORDER_SERVICE_URL: "http://order-api:8081"
  SCHEMA_REGISTRY_URL: "http://schema-registry.kafka.svc.cluster.local:8081"
# Sensitive data (injected via Secret) - 임시로 plaintext 사용 (차후 AWS Secrets Manager로 이관 예정)
secrets:
  DB_USERNAME: "appuser"
  DB_PASSWORD: "airflow123!"
  REDIS_PASSWORD: ""
# Istio 설정 (기본값 사용)
