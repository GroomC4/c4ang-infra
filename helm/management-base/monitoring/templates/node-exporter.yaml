{{- if .Values.nodeExporter.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-exporter
  namespace: {{ include "monitoring.namespace" . }}
  labels:
    {{- include "monitoring.nodeExporter.labels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: {{ include "monitoring.namespace" . }}
  labels:
    {{- include "monitoring.nodeExporter.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "monitoring.nodeExporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "monitoring.nodeExporter.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: node-exporter
      hostNetwork: true
      hostPID: true
      tolerations:
        {{- if .Values.tolerations }}
        {{- toYaml .Values.tolerations | nindent 8 }}
        {{- else }}
        - operator: "Exists"
        {{- end }}
      containers:
        - name: node-exporter
          image: "{{ .Values.nodeExporter.image.repository }}:{{ .Values.nodeExporter.image.tag }}"
          imagePullPolicy: {{ .Values.nodeExporter.image.pullPolicy }}
          args:
            - --path.procfs=/host/proc
            - --path.sysfs=/host/sys
            - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/containerd/.+|var/lib/kubelet/pods/.+)($|/)
          securityContext:
            privileged: true
          ports:
            - name: metrics
              containerPort: 9100
              hostPort: 9100
          resources:
            {{- toYaml .Values.nodeExporter.resources | nindent 12 }}
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
            - name: root
              mountPath: /rootfs
              readOnly: true
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
        - name: root
          hostPath:
            path: /
---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: {{ include "monitoring.namespace" . }}
  labels:
    {{- include "monitoring.nodeExporter.labels" . | nindent 4 }}
  annotations:
    {{- range $key, $value := .Values.nodeExporter.service.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  clusterIP: None
  selector:
    {{- include "monitoring.nodeExporter.selectorLabels" . | nindent 4 }}
  ports:
    - name: metrics
      port: {{ .Values.nodeExporter.service.port }}
      targetPort: metrics
{{- end }}

