{{- if .Values.alloy.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alloy
  namespace: {{ include "monitoring.namespace" . }}
  labels:
    {{- include "monitoring.alloy.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "monitoring.alloy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "monitoring.alloy.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/alloy-configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "monitoring.alloy.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      
      containers:
        - name: alloy
          image: "{{ .Values.alloy.image.repository }}:{{ .Values.alloy.image.tag }}"
          imagePullPolicy: {{ .Values.alloy.image.pullPolicy }}
          
          args:
            - run
            - /etc/alloy/config.alloy
            - --storage.path=/tmp/alloy
            - --server.http.listen-addr=0.0.0.0:12345
          
          ports:
            - name: http
              containerPort: 12345
              protocol: TCP
            {{- if .Values.alloy.config.traces.enabled }}
            - name: otlp-grpc
              containerPort: {{ .Values.alloy.config.traces.otlpGrpcPort }}
              protocol: TCP
            - name: otlp-http
              containerPort: {{ .Values.alloy.config.traces.otlpHttpPort }}
              protocol: TCP
            {{- end }}
          
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          
          resources:
            {{- toYaml .Values.alloy.resources | nindent 12 }}
          
          securityContext:
            privileged: true
            runAsUser: 0
          
          volumeMounts:
            - name: config
              mountPath: /etc/alloy
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            {{- if not .Values.alloy.config.skipMachineId }}
            - name: etcmachineid
              mountPath: /etc/machine-id
              readOnly: true
            {{- end }}
      
      volumes:
        - name: config
          configMap:
            name: alloy-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        {{- if not .Values.alloy.config.skipMachineId }}
        - name: etcmachineid
          hostPath:
            path: /etc/machine-id
            type: File
        {{- end }}
      
      {{- with .Values.alloy.daemonset.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.alloy.daemonset.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.alloy.daemonset.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

