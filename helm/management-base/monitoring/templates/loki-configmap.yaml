{{- if .Values.loki.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: {{ include "monitoring.namespace" . }}
  labels:
    {{- include "monitoring.loki.labels" . | nindent 4 }}
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096

    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: 2024-01-01
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/index
        cache_location: /loki/cache
        shared_store: filesystem
      filesystem:
        directory: /loki/chunks

    {{- if .Values.loki.retention.enabled }}
    limits_config:
      retention_period: {{ .Values.loki.retention.period }}
      max_streams_per_user: {{ .Values.loki.limits.maxStreams }}
      ingestion_rate_mb: {{ .Values.loki.limits.ingestionRateMb }}
      ingestion_burst_size_mb: {{ .Values.loki.limits.ingestionBurstSizeMb }}
    {{- end }}

    compactor:
      working_directory: /loki/compactor
      shared_store: filesystem
      compaction_interval: 10m
      {{- if .Values.loki.retention.enabled }}
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      {{- end }}

    ruler:
      storage:
        type: local
        local:
          directory: /loki/rules
      rule_path: /loki/rules-temp
      alertmanager_url: http://localhost:9093
      ring:
        kvstore:
          store: inmemory
      enable_api: true
{{- end }}

