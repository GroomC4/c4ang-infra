# saga-tracker EKS 프로덕션 환경 설정
# AWS RDS, ElastiCache, MSK 사용

replicaCount: 3

image:
  repository: 963403601423.dkr.ecr.ap-northeast-2.amazonaws.com/c4ang-saga-tracker
  pullPolicy: IfNotPresent
  tag: "v0.0.1-RC1"

# ECR 이미지 pull을 위한 secret
imagePullSecrets:
  - name: ecr-secret

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

# Application configuration (injected via ConfigMap)
config:
  SERVER_PORT: "8081"
  SPRING_PROFILES_ACTIVE: "prod"
  # AWS RDS PostgreSQL
  DB_MASTER_URL: "jdbc:postgresql://c4-app-db.cfkm648uqlug.ap-northeast-2.rds.amazonaws.com:5432/saga_db"
  DB_REPLICA_URL: "jdbc:postgresql://c4-app-db.cfkm648uqlug.ap-northeast-2.rds.amazonaws.com:5432/saga_db"
  # AWS ElastiCache Redis
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"
  # AWS MSK Kafka
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"

# Sensitive data (injected via Secret) - 임시로 plaintext 사용 (차후 AWS Secrets Manager로 이관 예정)
secrets:
  DB_USERNAME: "appuser"
  DB_PASSWORD: "airflow123!"
  REDIS_PASSWORD: ""

# Istio 설정 (기본값 사용)
