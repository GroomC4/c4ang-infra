apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "payment-service.fullname" . }}
  labels:
    {{- include "payment-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}

  # 1. 'BlueGreen' 전략 정의
  strategy:
    blueGreen:
      activeService: {{ include "payment-service.fullname" . }}
      previewService: {{ include "payment-service.fullname" . }}-preview
      autoPromotionEnabled: true
      autoPromotionSeconds: 30
      scaleDownDelaySeconds: 30

  selector:
    matchLabels:
      {{- include "payment-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if and .Values.istio.enabled (not .Values.istio.ambient) }}
        # Sidecar 모드: Envoy sidecar 주입
        sidecar.istio.io/inject: "true"
        {{- else }}
        # Ambient 모드 또는 Istio 비활성화: sidecar 불필요
        sidecar.istio.io/inject: "false"
        {{- end }}
        # Prometheus 메트릭 수집 설정
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.targetPort }}"
        prometheus.io/path: "/actuator/prometheus"
      labels:
        {{- include "payment-service.selectorLabels" . | nindent 8 }}
        {{- if .Values.istio.enabled }}
        version: {{ .Values.image.tag | default .Chart.AppVersion }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: create-log-dir
          image: busybox:1.36
          command:
            - sh
            - -c
            - mkdir -p /var/log/payment-service
          volumeMounts:
            - name: logs-dir
              mountPath: /var/log/payment-service
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}{{- if .Values.image.digest }}@{{ .Values.image.digest }}{{- else }}:{{ .Values.image.tag | default .Chart.AppVersion }}{{- end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "payment-service.fullname" . }}-config
            {{- if .Values.secrets }}
            - secretRef:
                name: {{ include "payment-service.fullname" . }}-secret
            {{- end }}
          {{- if .Values.extraEnv }}
          env:
            {{- toYaml .Values.extraEnv | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: logs-dir
              mountPath: /var/log/payment-service
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 90
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # Graceful Shutdown 설정
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "sleep 10" ]
      volumes:
        - name: logs-dir
          emptyDir: {}

      # 종료 대기 시간
      terminationGracePeriodSeconds: 30