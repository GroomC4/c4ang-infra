# [1] Active Service (Blue)
# 운영 트래픽을 처리합니다. (ClusterIP 모드)
apiVersion: v1
kind: Service
metadata:
  # Rollout의 activeService 이름과 일치해야 함
  name: {{ .Chart.Name }}-active
  labels:
    {{- include "payment-service.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http

---
# [2] Preview Service (Green)
# 새 버전을 테스트합니다.
apiVersion: v1
kind: Service
metadata:
  # Rollout의 previewService 이름과 일치해야 함
  name: {{ .Chart.Name }}-preview
  labels:
    {{- include "payment-service.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
