apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "customer-service.fullname" . }}
  labels:
    {{- include "customer-service.labels" . | nindent 4 }}
  annotations:
    # Grafana 알림
    notifications.argoproj.io/subscribe.on-rollout-completed.grafana: ""
    notifications.argoproj.io/subscribe.on-rollout-step-completed.grafana: ""
    {{- if .Values.notifications.discord.enabled }}
    # Discord 알림 - 분석 실패 시 수동 결정을 위한 알림
    notifications.argoproj.io/subscribe.on-analysis-run-failed.webhook: discord
    notifications.argoproj.io/subscribe.on-analysis-run-running.webhook: discord
    notifications.argoproj.io/subscribe.on-rollout-completed.webhook: discord
    notifications.argoproj.io/subscribe.on-rollout-aborted.webhook: discord
    {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}

  # Blue/Green 전략
  strategy:
    blueGreen:
      activeService: {{ include "customer-service.fullname" . }}
      previewService: {{ include "customer-service.fullname" . }}-preview
      # 자동 승격 활성화 - prePromotionAnalysis 통과 후 자동으로 Green 전환
      autoPromotionEnabled: true
      # Green 전환 후 postPromotionAnalysis로 5분간 모니터링
      # 문제 발생 시 Discord 알림 + 자동 롤백
      scaleDownDelaySeconds: 300   # 이전 버전 5분 후 삭제
      abortScaleDownDelaySeconds: 30  # 롤백 시 빠르게 정리

      # 자동 검증 단계
      prePromotionAnalysis:
        templates:
          - templateName: smoke-test-analysis
        args:
          - name: service-name
            value: {{ include "customer-service.fullname" . }}
          - name: namespace
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: port
            value: "{{ .Values.service.port }}"
      postPromotionAnalysis:
        templates:
          - templateName: post-promotion-analysis
        args:
          - name: service-name
            value: {{ include "customer-service.fullname" . }}
          - name: namespace
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
  #이전 애플리케이션 리비전의 최대 보존 개수 (디폴트:10)
  #revisionHistoryLimit: 2
  selector:
    matchLabels:
      {{- include "customer-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.istio.enabled }}
        sidecar.istio.io/inject: "true"
        {{- else }}
        sidecar.istio.io/inject: "false"
        {{- end }}
        # Prometheus 메트릭 수집 설정
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.targetPort }}"
        prometheus.io/path: "/actuator/prometheus"
      labels:
        {{- include "customer-service.selectorLabels" . | nindent 8 }}
        {{ if .Values.istio.enabled }}
        version: {{ .Values.image.tag | default .Chart.AppVersion }}
        {{ end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: create-log-dir
          image: busybox:1.36
          command: ["sh", "-c", "mkdir -p /var/log/customer-service"]
          volumeMounts:
            - name: logs-dir
              mountPath: /var/log/customer-service
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}{{- if .Values.image.digest }}@{{ .Values.image.digest }}{{- else }}:{{ .Values.image.tag | default .Chart.AppVersion }}{{- end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.command }}
          command: {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- with .Values.args }}
          args: {{- toYaml . | nindent 10 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "customer-service.fullname" . }}-config
            {{- if .Values.secrets }}
            - secretRef:
                name: {{ include "customer-service.fullname" . }}-secret
            {{- end }}
          {{- if .Values.extraEnv }}
          env: {{- toYaml .Values.extraEnv | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: logs-dir
              mountPath: /var/log/customer-service
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # Graceful Shutdown
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "sleep 10" ]
      volumes:
        - name: logs-dir
          emptyDir: {}
      terminationGracePeriodSeconds: 30