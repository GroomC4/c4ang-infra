fullnameOverride: customer-api

replicaCount: 2

image:
  repository: 963403601423.dkr.ecr.ap-northeast-2.amazonaws.com/c4ang-customer-service
  pullPolicy: IfNotPresent
  tag: "v0.0.1-RC1"

imagePullSecrets: []

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.c4ang.com
      paths:
        - path: /api/v1/customers
          pathType: Prefix
  tls:
    - secretName: customer-service-tls
      hosts:
        - api.c4ang.com

resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "prod"
  - name: SPRING_DATASOURCE_PRIMARY_URL
    value: "jdbc:postgresql://c4-app-db.cfkm648uqlug.ap-northeast-2.rds.amazonaws.com:5432/customer_db"
  - name: SPRING_DATASOURCE_REPLICA_URL
    value: "jdbc:postgresql://c4-app-db.cfkm648uqlug.ap-northeast-2.rds.amazonaws.com:5432/customer_db"
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: customer-service-db-secret
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: customer-service-db-secret
        key: password
  - name: SPRING_DATA_REDIS_HOST
    value: "redis-master"
  - name: SPRING_DATA_REDIS_PORT
    value: "6379"

# Redis dependency - disabled by default for EKS (use ElastiCache)
# Set to true for local/dev environments
redis:
  enabled: false

# Istio configuration
istio:
  enabled: false  # Set to true when deploying to EKS with Istio
  pathPrefix: /api/v1/customers
  timeout: 30s
  retries:
    attempts: 3
    perTryTimeout: 10s
    retryOn: "5xx,reset,connect-failure,refused-stream"
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  gatewayAPI:
    enabled: false  # Set to true to use Kubernetes Gateway API
    gatewayName: ecommerce-gateway
    gatewayNamespace: ecommerce
    hostnames:
      - api.c4ang.com
