apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "saga-tracker.fullname" . }}
  labels:
    {{- include "saga-tracker.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}

  # Blue/Green 배포 전략 정의
  strategy:
    blueGreen:
      activeService: {{ include "saga-tracker.fullname" . }}
      previewService: {{ include "saga-tracker.fullname" . }}-preview
      autoPromotionEnabled: true
      autoPromotionSeconds: 30
      scaleDownDelaySeconds: 30

  selector:
    matchLabels:
      {{- include "saga-tracker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        sidecar.istio.io/inject: "true" # Istio Sidecar 주입
        # Prometheus 메트릭 수집 설정
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.targetPort }}"
        prometheus.io/path: "/actuator/prometheus"
      labels:
        {{- include "saga-tracker.selectorLabels" . | nindent 8 }}
        {{- if .Values.istio.enabled }}
        version: {{ .Values.image.tag | default .Chart.AppVersion }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: create-log-dir
          image: busybox:1.36
          command: ["sh", "-c", "mkdir -p /var/log/saga-tracker"]
          volumeMounts:
            - name: logs-dir
              mountPath: /var/log/saga-tracker
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}{{- if .Values.image.digest }}@{{ .Values.image.digest }}{{- else }}:{{ .Values.image.tag | default .Chart.AppVersion }}{{- end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.command }}
          command: {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.args }}
          args: {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "saga-tracker.fullname" . }}-config
            {{- if .Values.secrets }}
            - secretRef:
                name: {{ include "saga-tracker.fullname" . }}-secret
            {{- end }}
          {{- if .Values.extraEnv }}
          env:
            {{- toYaml .Values.extraEnv | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: logs-dir
              mountPath: /var/log/saga-tracker
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # Graceful Shutdown 설정
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "sleep 10"
                ]
      volumes:
        - name: logs-dir
          emptyDir: {}
      terminationGracePeriodSeconds: 30