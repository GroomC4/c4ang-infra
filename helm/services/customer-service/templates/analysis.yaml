apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: error-rate-check
  labels:
    {{- include "customer-service.labels" . | nindent 4 }}
spec:
  args:
    - name: service-name
  metrics:
    - name: error-rate
      interval: 1m
      successCondition: result[0] < 0.05
      failureLimit: 0
      provider:
        prometheus:
          address: {{ .Values.analysis.prometheusUrl | default "http://prometheus-server.monitoring.svc.cluster.local:9090" }}
          query: |
            sum(rate(http_server_requests_seconds_count{status=~"5.*", uri!="/actuator/health/.*", service="{{ "{{" }} args.service-name {{ "}}" }}"}[1m]))
            /
            sum(rate(http_server_requests_seconds_count{service="{{ "{{" }} args.service-name {{ "}}" }}"}[1m]))