fullnameOverride: product-api

replicaCount: 3

image:
  repository: 963403601423.dkr.ecr.ap-northeast-2.amazonaws.com/c4ang-product-service
  pullPolicy: IfNotPresent
  tag: "v0.0.1-RC1"

imagePullSecrets: []

service:
  type: ClusterIP
  port: 8080
  targetPort: 8081  # Application runs on 8081

resources:
  requests:
    memory: 1Gi
    cpu: 500m
  limits:
    memory: 2Gi
    cpu: 1000m

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  - name: SERVER_PORT
    value: "8081"  # Spring Boot server port
  - name: SPRING_PROFILES_ACTIVE
    value: "prod"
  - name: SPRING_DATASOURCE_PRIMARY_URL
    value: "jdbc:postgresql://c4-app-db.cfkm648uqlug.ap-northeast-2.rds.amazonaws.com:5432/product_db"
  - name: SPRING_DATASOURCE_REPLICA_URL
    value: "jdbc:postgresql://c4-app-db.cfkm648uqlug.ap-northeast-2.rds.amazonaws.com:5432/product_db"
  - name: SPRING_DATASOURCE_MASTER_USERNAME
    valueFrom:
      secretKeyRef:
        name: product-service-db-secret
        key: username
  - name: SPRING_DATASOURCE_MASTER_PASSWORD
    valueFrom:
      secretKeyRef:
        name: product-service-db-secret
        key: password
  - name: SPRING_DATA_REDIS_HOST
    value: "redis-master"
  - name: SPRING_DATA_REDIS_PORT
    value: "6379"

# Redis dependency - disabled by default for EKS (use ElastiCache)
# Set to true for local/dev environments
redis:
  enabled: false

istio:
  enabled: true
  pathPrefix: /api/v1/products
  timeout: 30s
  retries:
    attempts: 3
    perTryTimeout: 10s
    retryOn: "5xx,reset,connect-failure,refused-stream"
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  gatewayAPI:
    enabled: true
    gatewayName: ecommerce-gateway
    gatewayNamespace: ecommerce
    hostnames:
      - api.c4ang.com