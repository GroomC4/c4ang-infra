apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "payment-service.fullname" . }}
  labels:
    {{- include "payment-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}

  # 1. 'BlueGreen' 전략 정의
  strategy:
    blueGreen:
      # Active Service: 현재 프로덕션(Blue) 트래픽을 처리하는 Service
      activeService: {{ .Chart.Name }}-active

      # Preview Service: 새로 배포된(Green) Pod를 가리키는 Service
      previewService: {{ .Chart.Name }}-preview

      # 자동 승격 비활성화: 수동 승인(Promote) 대기
      autoPromotionEnabled: false

  selector:
    matchLabels:
      {{- include "payment-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.secrets }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        sidecar.istio.io/inject: "true"
      labels:
        {{- include "payment-service.selectorLabels" . | nindent 8 }}
          {{- if .Values.istio.enabled }}
          version: {{ .Values.image.tag | default .Chart.AppVersion }}
          {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: create-log-dir
          image: busybox:1.36
          command:
            - sh
            - -c
            - mkdir -p /app/logs
          volumeMounts:
            - name: logs-dir
              mountPath: /app/logs
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}{{- if .Values.image.digest }}@{{ .Values.image.digest }}{{- else }}:{{ .Values.image.tag | default .Chart.AppVersion }}{{- end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.command }}
          command:
            {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- with .Values.args }}
          args:
            {{- toYaml . | nindent 10 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "payment-service.fullname" . }}-config
            {{- if .Values.secrets }}
            - secretRef:
                name: {{ include "payment-service.fullname" . }}-secret
            {{- end }}
          {{- if .Values.extraEnv }}
          env:
            {{- toYaml .Values.extraEnv | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: logs-dir
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 10 }}

          # Graceful Shutdown 설정
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "sleep 10" ]
      volumes:
        - name: logs-dir
          emptyDir: {}

      # 종료 대기 시간
      terminationGracePeriodSeconds: 30