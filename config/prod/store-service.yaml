# store-service EKS 프로덕션 환경 설정
# AWS RDS, ElastiCache, MSK 사용

replicaCount: 2
image:
  repository: 963403601423.dkr.ecr.ap-northeast-2.amazonaws.com/c4ang-store-service
  pullPolicy: IfNotPresent
  tag: "v1.3.2"
# ECR 이미지 pull을 위한 secret
imagePullSecrets:
  - name: ecr-secret
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
resources:
  requests:
    memory: 512Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: 250m
# Application configuration (injected via ConfigMap)
config:
  SERVER_PORT: "8081"
  SPRING_PROFILES_ACTIVE: "prod"
  # AWS RDS PostgreSQL (ExternalName 서비스를 통한 연결)
  DB_MASTER_URL: "jdbc:postgresql://store-db:5432/store_db"
  DB_REPLICA_URL: "jdbc:postgresql://store-db:5432/store_db"
  # AWS ElastiCache Redis (ExternalName 서비스를 통한 연결)
  REDIS_HOST: "cache-redis"
  REDIS_PORT: "6379"
  # AWS MSK Kafka
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "b-1.c4kafka.l9hkqg.c2.kafka.ap-northeast-2.amazonaws.com:9092,b-2.c4kafka.l9hkqg.c2.kafka.ap-northeast-2.amazonaws.com:9092,b-3.c4kafka.l9hkqg.c2.kafka.ap-northeast-2.amazonaws.com:9092"
  # Service URLs for Feign clients
  CUSTOMER_SERVICE_URL: "http://customer-api:8081"
# Sensitive data (injected via Secret) - 임시로 plaintext 사용 (차후 AWS Secrets Manager로 이관 예정)
secrets:
  DB_USERNAME: "appuser"
  DB_PASSWORD: "airflow123!"
  REDIS_PASSWORD: ""
# Istio 설정 (기본값 사용)
