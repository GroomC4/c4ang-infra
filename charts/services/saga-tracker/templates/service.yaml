apiVersion: v1
kind: Service
metadata:
  name: {{ include "saga-tracker.fullname" . }}
  labels:
    {{- include "saga-tracker.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
