apiVersion: v1
kind: Secret
metadata:
  name: argo-rollouts-notification-secret
  namespace: argo-rollouts
type: Opaque
stringData:
  {{- if .Values.notifications.grafana.enabled }}
  # Grafana에서 발급받은 토큰
  grafana-api-key: "GRAFANA_TOKEN"
  {{- end }}

  {{- if .Values.notifications.discord.enabled }}
  # Discord Webhook URL
  # Discord 서버 설정 > 연동 > 웹후크에서 생성
  # 형식: https://discord.com/api/webhooks/{webhook.id}/{webhook.token}
  discord-webhook-url: "YOUR_DISCORD_WEBHOOK_URL"
  {{- end }}