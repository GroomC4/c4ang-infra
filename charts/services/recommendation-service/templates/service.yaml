# [1] Active Service (Blue)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "recommendation-service.fullname" . }}
  labels:
    {{- include "recommendation-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
---
# [2] Preview Service (Green)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "recommendation-service.fullname" . }}-preview
  labels:
    {{- include "recommendation-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http