{{- if .Values.security.jwt.enabled }}
# ====================================
# Gateway-level JWT Authentication
# ====================================
# Gateway Only: JWT 검증은 Gateway에서만 수행
# 서비스는 X-User-Id, X-User-Role 헤더만 신뢰
# 서비스 간 통신은 mTLS로 신뢰
apiVersion: security.istio.io/v1
kind: RequestAuthentication
metadata:
  name: gateway-jwt-auth
  namespace: {{ include "istio.namespace" . }}
  labels:
    {{- include "istio.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      # Gateway API에서 생성된 Pod의 실제 레이블
      gateway.networking.k8s.io/gateway-name: {{ include "istio.gateway.main.name" . }}
  jwtRules:
    - issuer: "{{ .Values.security.jwt.issuer }}"
      jwksUri: "{{ .Values.security.jwt.jwksUri }}"
      {{- if .Values.security.jwt.audiences }}
      audiences:
        {{- range .Values.security.jwt.audiences }}
        - {{ . | quote }}
        {{- end }}
      {{- end }}
      forwardOriginalToken: true
      outputClaimToHeaders:
        - header: "X-User-Id"
          claim: "sub"
        - header: "X-User-Role"
          claim: "role"
        - header: "X-User-Email"
          claim: "email"
        - header: "X-User-Name"
          claim: "name"
{{- end }}
