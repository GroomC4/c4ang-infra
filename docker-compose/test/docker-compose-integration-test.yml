services:
  test-postgres-primary:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${IT_PRIMARY_POSTGRES_USER:-test}
      POSTGRES_PASSWORD: ${IT_PRIMARY_POSTGRES_PASSWORD:-test}
      POSTGRES_DB: ${IT_PRIMARY_POSTGRES_DB:-groom}
      POSTGRES_INITDB_ARGS: "--lc-collate=C --lc-ctype=C --encoding=UTF8 --auth-host=md5 --auth-local=md5"
      REPL_USER: ${IT_POSTGRES_REPL_USER:-repl_user}
      REPL_PASSWORD: ${IT_POSTGRES_REPL_PASSWORD:-repl_password}
    ports:
      - "5432"
    volumes:
      - test_postgres_primary_data:/var/lib/postgresql/data
      - ${INFRA_CONFIG_PATH:-.}/docker/postgres/primary-init/005_create_app_user.sh:/docker-entrypoint-initdb.d/005_create_app_user.sh:ro
      - ${SCHEMA_PATH:-./schema.sql}:/docker-entrypoint-initdb.d/010_schema.sql:ro
      - ${INFRA_CONFIG_PATH:-.}/docker/postgres/primary-init/020_setup_replication.sh:/docker-entrypoint-initdb.d/020_setup_replication.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=$$POSTGRES_PASSWORD pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-postgres-replica:
    image: postgres:17
    restart: unless-stopped
    depends_on:
      - test-postgres-primary
    environment:
      POSTGRES_USER: ${IT_REPLICA_POSTGRES_USER:-test}
      POSTGRES_PASSWORD: ${IT_REPLICA_POSTGRES_PASSWORD:-test}
      POSTGRES_DB: ${IT_REPLICA_POSTGRES_DB:-groom}
      POSTGRES_INITDB_ARGS: "--lc-collate=C --lc-ctype=C --encoding=UTF8"
      PRIMARY_HOST: ${IT_PRIMARY_SERVICE_HOST:-test-postgres-primary}
      PRIMARY_PORT: ${IT_PRIMARY_SERVICE_PORT:-5432}
      REPL_USER: ${IT_POSTGRES_REPL_USER:-repl_user}
      REPL_PASSWORD: ${IT_POSTGRES_REPL_PASSWORD:-repl_password}
      APPLICATION_NAME: ${IT_POSTGRES_REPLICA_APPLICATION_NAME:-postgres_replica}
    ports:
      - "5432"
    volumes:
      - test_postgres_replica_data:/var/lib/postgresql/data
      - ${INFRA_CONFIG_PATH:-.}/docker/postgres/replica-init/010_setup_replica.sh:/docker-entrypoint-initdb.d/010_setup_replica.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=$$POSTGRES_PASSWORD pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  test_postgres_primary_data:
  test_postgres_replica_data:
  redis_data:
