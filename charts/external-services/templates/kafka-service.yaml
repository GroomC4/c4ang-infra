{{- if .Values.kafka.enabled }}
{{- if .Values.kafka.brokers }}
# =============================================================================
# Kafka Brokers (MSK - 다중 브로커)
# =============================================================================
{{- range .Values.kafka.brokers }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.namespace }}
  labels:
    {{- include "external-services.serviceLabels" $ | nindent 4 }}
    app.kubernetes.io/name: {{ .name }}
    app.kubernetes.io/component: messaging
    service-type: kafka
spec:
  {{- if .targetIP }}
  type: ClusterIP
  ports:
    - port: {{ .port }}
      targetPort: {{ .port }}
      protocol: TCP
      name: kafka
  {{- else }}
  type: ExternalName
  externalName: {{ .externalName }}
  ports:
    - port: {{ .port }}
      targetPort: {{ .port }}
      protocol: TCP
      name: kafka
  {{- end }}
{{- if .targetIP }}
---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.namespace }}
  labels:
    {{- include "external-services.serviceLabels" $ | nindent 4 }}
    app.kubernetes.io/name: {{ .name }}
    app.kubernetes.io/component: messaging
subsets:
  - addresses:
      - ip: {{ .targetIP }}
    ports:
      - port: {{ .port }}
        protocol: TCP
        name: kafka
{{- end }}
{{- end }}
# Bootstrap 서비스 (첫 번째 브로커 가리킴)
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "external-services.serviceLabels" . | nindent 4 }}
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: messaging
    service-type: kafka
spec:
  type: ExternalName
  externalName: {{ (index .Values.kafka.brokers 0).externalName }}
  ports:
    - port: {{ (index .Values.kafka.brokers 0).port }}
      targetPort: {{ (index .Values.kafka.brokers 0).port }}
      protocol: TCP
      name: kafka
{{- else }}
# =============================================================================
# Kafka 단일 (dev 환경 - Docker Compose)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "external-services.serviceLabels" . | nindent 4 }}
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: messaging
    service-type: kafka
spec:
  {{- if .Values.kafka.targetIP }}
  # ClusterIP 서비스 + Endpoints (A 레코드 반환)
  type: ClusterIP
  ports:
    - port: {{ .Values.kafka.port }}
      targetPort: {{ .Values.kafka.port }}
      protocol: TCP
      name: kafka
    {{- range .Values.kafka.additionalPorts }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: TCP
      name: {{ .name }}
    {{- end }}
  {{- else if .Values.kafka.externalName }}
  # ExternalName 서비스 (CNAME 반환)
  type: ExternalName
  externalName: {{ .Values.kafka.externalName }}
  ports:
    - port: {{ .Values.kafka.port }}
      targetPort: {{ .Values.kafka.port }}
      protocol: TCP
      name: kafka
    {{- range .Values.kafka.additionalPorts }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: TCP
      name: {{ .name }}
    {{- end }}
  {{- end }}
{{- if .Values.kafka.targetIP }}
---
apiVersion: v1
kind: Endpoints
metadata:
  name: kafka
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "external-services.serviceLabels" . | nindent 4 }}
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: messaging
subsets:
  - addresses:
      - ip: {{ .Values.kafka.targetIP }}
    ports:
      - port: {{ .Values.kafka.port }}
        protocol: TCP
        name: kafka
      {{- range .Values.kafka.additionalPorts }}
      - port: {{ .port }}
        protocol: TCP
        name: {{ .name }}
      {{- end }}
{{- end }}
{{- end }}
{{- end }}
