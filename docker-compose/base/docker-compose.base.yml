services:
  redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME:-ecommerce_redis}
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

volumes:
  redis_data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge