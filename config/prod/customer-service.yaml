# customer-service EKS 프로덕션 환경 설정
# AWS RDS, ElastiCache, MSK 사용

replicaCount: 3
image:
  repository: 963403601423.dkr.ecr.ap-northeast-2.amazonaws.com/c4ang-customer-service
  pullPolicy: IfNotPresent
  tag: "v1.2.0"
# ECR 이미지 pull을 위한 secret
imagePullSecrets:
  - name: ecr-secret
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
resources:
  requests:
    memory: 1Gi
    cpu: 500m
  limits:
    memory: 2Gi
    cpu: 1000m
# Application configuration (injected via ConfigMap)
config:
  SERVER_PORT: "8081"
  SPRING_PROFILES_ACTIVE: "prod"
  # AWS RDS PostgreSQL (ExternalName 서비스를 통한 연결)
  DB_MASTER_URL: "jdbc:postgresql://customer-db:5432/customer_db"
  DB_REPLICA_URL: "jdbc:postgresql://customer-db:5432/customer_db"
  # AWS ElastiCache Redis (ExternalName 서비스를 통한 연결)
  # Spring Boot 환경변수 형식으로 설정 (Helm values.yaml 기본값 오버라이드)
  SPRING_DATA_REDIS_HOST: "cache-redis"
  SPRING_DATA_REDIS_PORT: "6379"
  # AWS MSK Kafka (application-prod.yml에서 KAFKA_BOOTSTRAP_SERVERS 사용)
  KAFKA_BOOTSTRAP_SERVERS: "b-1.c4kafka.l9hkqg.c2.kafka.ap-northeast-2.amazonaws.com:9092,b-2.c4kafka.l9hkqg.c2.kafka.ap-northeast-2.amazonaws.com:9092,b-3.c4kafka.l9hkqg.c2.kafka.ap-northeast-2.amazonaws.com:9092"
# Sensitive data (injected via Secret) - 임시로 plaintext 사용 (차후 AWS Secrets Manager로 이관 예정)
secrets:
  DB_USERNAME: "appuser"
  DB_PASSWORD: "Airflow2025"
  REDIS_PASSWORD: ""
  JWT_SECRET: "c4ang-ecommerce-jwt-secret-key-prod-2025-very-secure"
# Istio 설정 (기본값 사용)
