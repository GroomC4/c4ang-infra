apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kafka-ui.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "kafka-ui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "kafka-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kafka-ui.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.serviceAccount }}
      {{- if .create }}
      serviceAccountName: {{ .name | default (include "kafka-ui.fullname" $) }}
      {{- end }}
      {{- end }}
      containers:
      - name: kafka-ui
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: KAFKA_CLUSTERS_0_NAME
          value: {{ .Values.kafka.clusterName | quote }}
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: {{ .Values.kafka.bootstrapServers | quote }}
        {{- if .Values.env.KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME }}
        - name: KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME
          value: {{ .Values.env.KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME | quote }}
        {{- end }}
        {{- if .Values.env.KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS }}
        - name: KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS
          value: {{ .Values.env.KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS | quote }}
        {{- end }}
        {{- range $key, $value := .Values.env }}
        {{- if and (ne $key "KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME") (ne $key "KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS") }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

