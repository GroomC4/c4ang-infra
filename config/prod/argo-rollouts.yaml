# EKS 프로덕션 환경 Argo Rollouts 설정

namespace: argo-rollouts

argo-rollouts:
  controller:
    replicas: 2
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  dashboard:
    enabled: true
    service:
      type: ClusterIP
      port: 3100

  installCRDs: true

  notifications:
    secret:
      create: true

# 프로덕션 환경 모니터링 설정
metrics:
  enabled: true
  port: 8090
  targetPort: 8090

prometheus:
  enabled: true
  scrape: true
  path: /metrics
  port: 8090
